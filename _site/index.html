<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <title>NewsFeed</title>
  </head>
  <body>
  <header><div class="container">
  <div class="nav row">
      <div class="col-sm">
        <a href="https://github.com/aaronsdevera/Personal-News-Feed"><h3><span class="site-title">NewsFeed</span></h3></a>
    </div>
  </div>
</div></header>
    <main>
      <div class="container">
  <div class="row"> <!-- row start -->
    <div class="col-sm">
      <a href="https://news.ycombinator.com"><h2>HackerNews</h2></a>
      <div class="feed-container">
        <ul id="feed-hn" class="feed">

        </ul>
      </div>
    </div>
    <div class="col-sm">
      <a href="https://bloomberg.com"><h2>Bloomberg</h2></a>
      <div class="feed-container">
        <ul id="feed-bbg" class="feed">
          
        </ul>
      </div>
    </div>
  </div> <!-- row end -->
  <div class="row"> <!-- row start -->
    <div class="col-sm">
      <a href="https://nytimes.com"><h2>New York Times</h2></a>
      <div class="feed-container">
        <ul id="feed-nyt" class="feed">
          
        </ul>
      </div>
    </div>
    <div class="col-sm">
      <a href="https://wsj.com"><h2>Wall Street Journal</h2></a>
      <div class="feed-container">
        <ul id="feed-wsj" class="feed">
          
        </ul>
      </div>
    </div>
  </div> <!-- row end -->
</div>
<script src="assets/newsfeed.js"></script>
    </main>
  <footer><div class="container">
  <div class="row">
      <div class="col-lg text-center">
        <p>
          <a href="https://github.com/aaronsdevera/Personal-News-Feed">(haphazardly) designed by Aaron DeVera. GNU-AGPLv3</a>
        </p>
    </div>
  </div>
</div></footer>
  </body>
</html>
