  <body>
  <header><div class="container">
  <div class="nav row">
      <div class="col-sm-auto">
        <a href="https://github.com/aaronsdevera/Personal-News-Feed"><h3><span class="site-title">NewsFeed</span></h3></a>
      </div>
      <div class="col-sm-auto">
        <h3><span id="insert-time" class="site-time"></span></h3>
      </div>
      <div class="col-sm-auto">
        <h3><span id="insert-tag" class="site-tag">
          <input id="site-tag-input" placeholder="insert a term to highlight"></input><span id="highlight-results"></span>
        </span></h3>
      </div>
  </div>
</div></header>
    <main>
      <div class="container">
  <div class="row"> <!-- row start -->
    <div class="col-sm">
      <a href="https://news.ycombinator.com"><h2>HackerNews</h2></a>
      <div class="feed-container">
        <ul id="feed-hn" class="feed">

        </ul>
      </div>
    </div>
    <div class="col-sm">
      <a href="https://bloomberg.com"><h2>Bloomberg</h2></a>
      <div class="feed-container">
        <ul id="feed-bbg" class="feed">
          
        </ul>
      </div>
    </div>
  </div> <!-- row end -->
  <div class="row"> <!-- row start -->
    <div class="col-sm">
      <a href="https://arstechnica.com"><h2>ArsTechnica</h2></a>
      <div class="feed-container">
        <ul id="feed-at" class="feed">
          
        </ul>
      </div>
    </div>
    <div class="col-sm">
      <a href="https://theverge.com"><h2>The Verge</h2></a>
      <div class="feed-container">
        <ul id="feed-verge" class="feed">
          
        </ul>
      </div>
    </div>
  </div> <!-- row end -->
  <div class="row"> <!-- row start -->
    <div class="col-sm">
      <a href="https://nytimes.com"><h2>New York Times</h2></a>
      <div class="feed-container">
        <ul id="feed-nyt" class="feed">
          
        </ul>
      </div>
    </div>
    <div class="col-sm">
      <a href="https://wsj.com"><h2>Wall Street Journal</h2></a>
      <div class="feed-container">
        <ul id="feed-wsj" class="feed">
          
        </ul>
      </div>
    </div>
  </div> <!-- row end -->
</div>
<script src="assets/newsfeed.js"></script>
    </main>
  <footer><div class="container">
  <div class="row">
      <div class="col-lg text-center">
        <p>

  </div>
</div></footer>

</html>
